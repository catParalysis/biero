<section id="detail">
    <h1>Bienvenue sur Biero client - Prototype</h1>
    <h2>Detail d'une biere</h2>
    <section>
        <table class="tableau">
            <tr>
                <th>Nom</th>
                <th>Brasserie</th>
                <th>Note</th>
                <th>Nombre de notes</th>
                <th>Description</th>
            </tr>
            {{#data}}
            <tr>
                <td><a href="/produit/{{id_biere}}"> {{nom}}</a></td>
                <td>{{brasserie}}</td>
                <td>{{note_moyenne}}</td>
                <td>{{note_nombre}}</td>
                <td>{{description}}</td>
            </tr>
        </table>
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">

                <form id="contact-form" method="post" action="">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input data-js-email type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea data-js-commentaire class="form-control" id="comment" name="comment" rows="5" required></textarea>
                      </div>
                  <button data-js-btn type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="col-md-6">
                <div class="comment-container">
                  <h2>Commentaires</h2>
                 
                  <ul class="comment-list">
                    {{#commentaire}}
                    <li class="comment-item">
                      <p class="comment-content">{{commentaire}}</p>
                    </li>
                    {{/commentaire}} 
                    {{/data}}
                  </ul>
                </div>
              </div>
                </div>
              </div>
            </div>
        </div>      
    </section>
</section>
