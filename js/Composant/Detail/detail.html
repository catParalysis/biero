<section id="detail">
    <h1>Bienvenue sur Biero client - Prototype</h1>
    <h2>Detail d'une biere</h2>
    <section>
        <table class="tableau">
            <tr>
                <th>Nom</th>
                <th>Brasserie</th>
                <th>Note</th>
                <th>Nombre de notes</th>
                <th>Description</th>
            </tr>
            {{#data}}
            <tr>
                <td><a href="/produit/{{id_biere}}"> {{nom}}</a></td>
                <td>{{brasserie}}</td>
                <td>{{note_moyenne}}</td>
                <td>{{note_nombre}}</td>
                <td>{{description}}</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>
                    Commentaires
                </th>
            </tr>
            {{#commentaire}}
            <tr>
                <td>{{commentaire}}</td>
            </tr>
            {{/commentaire}}
        </table>
        {{/data}}
        <div class="container">
            <form action="" method="POST">
                <label for="commentaire">
                    Ajouter votre commentaire
                </label>
                <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
                <button data-js-btn type="submit"> Envoyer </button>
            </form>
        </div>
    </section>
</section>
